patch:
  switcher/caption: "选择方案:"
  ascii_composer:
    switch_key: {Shift_L: commit_code, Shift_R: commit_code}
  key_binder:
    bindings: [{accept: "Control+h", send: Page_Up, when: composing}, {accept: "Control+l", send: Page_Down, when: composing}, {accept: "Control+j", send: Down, when: composing}, {accept: "Control+k", send: Up, when: composing}, {accept: "Control+b", send: Left, when: composing}, {accept: "Control+f", send: Right, when: composing}, {accept: "Control+a", send: Home, when: composing}, {accept: "Control+e", send: End, when: composing}, {accept: "Control+d", send: Delete, when: composing}, {accept: "Control+g", send: Escape, when: composing}, {accept: "Control+bracketleft", send: Escape, when: composing}, {accept: ISO_Left_Tab, send: "Shift+Left", when: composing}, {accept: "Shift+Tab", send: "Shift+Left", when: composing}, {accept: Tab, send: "Shift+Right", when: composing}, {accept: minus, send: Page_Up, when: has_menu}, {accept: equal, send: Page_Down, when: has_menu}, {accept: comma, send: Page_Up, when: paging}, {accept: period, send: Page_Down, when: has_menu}, {accept: "Control+Shift+1", select: .next, when: always}, {accept: "Control+Shift+2", toggle: ascii_mode, when: always}, {accept: "Control+Shift+3", toggle: full_shape, when: always}, {accept: "Control+Shift+4", toggle: simplification, when: always}, {accept: "Control+Shift+5", toggle: extended_charset, when: always}, {accept: "Control+Shift+exclam", select: .next, when: always}, {accept: "Control+Shift+at", toggle: ascii_mode, when: always}, {accept: "Control+Shift+numbersign", toggle: full_shape, when: always}, {accept: "Control+Shift+dollar", toggle: simplification, when: always}, {accept: "Control+Shift+percent", toggle: extended_charset, when: always}]
  menu:
    page_size: 5
  schema_list:
    - {schema: luna_pinyin}
    - {schema: wubi_pinyin}
    - {schema: double_pinyin_flypy}